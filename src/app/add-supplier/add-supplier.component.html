 <div class="container">
 <div class="row">
        <div class="col-md-6 offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div>
                        <h4>Add Supplier</h4>
                    </div>
                </div>
 <form (ngSubmit)="addUser(user)" #addForm="ngForm">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" class="form-control" name="id"  [(ngModel)]="user.id" id="id" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" [(ngModel)]="user.fname" id="fname" required>
                    </div>
                    <div class="form-group">
                     <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" [(ngModel)]="user.lname" id="lname" required>
                    </div>
                    <div class="form-group">
                         <label for="contacts">Contacts</label>
                        <input type="text" class="form-control" name="contacts" [(ngModel)]="user.contacts" id="contacts" required>
                    </div>
                    <div class="form-group">
                    <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" id="email" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" [disabled]="!addForm.form.valid" class="btn btn-secondary">Add</button>
              </div>
       </form>
            </div>
    </div>
 </div>
</div>

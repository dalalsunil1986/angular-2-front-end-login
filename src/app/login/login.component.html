<div class="container" id="container">
    <div class="row">
        <div class="col-md-4 offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div>
                        <h3>Login</h3>
                    </div>
                </div>
                <form (ngSubmit)="login(username,password)" #loginForm="ngForm">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" name="username"  [(ngModel)]="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-secondary" >Log In </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
